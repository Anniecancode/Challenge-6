<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather Dashboard
        </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header>
            <h1>
                Weather Dashboard
            </h1>
        </header>

        <div class="row g-0">

            <!--search bar to search city-->
            <div class="col-6 col-md-4">
                <div>
                    <h2>City:</h2>
                    <nav class="navbar navbar-light">
                        <form class="form-inline">
                            <input id="CitySearch" class="form-control mr-sm-2" type="search" name ="CityNameInput" placeholder="Search City" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </nav>
                </div>

                <!--local storage displays here-->
                <div id="CityDisplay" class="CityDisplay">
                </div>
            </div>

            <div class=" col-sm-6 col-md-7">
                <!--today's weather in detail-->
                <div id="WeatherToday" class="WeatherToday">
                    <h2 id="CityNameElement"></h2>
                    <div>
                        <ul>
                            <li id="TempElement" >Temp:</li>
                            <li id="WindElement">Wind:</li>
                            <li id="HumidElement">Humidity:</li>
                            <li id="UVElement">UV Index:</li>
                        </ul>
                    </div>
                </div>

            <!--5 days forecast-->
                <div>
                    <h3 id="futureTitle"> 5-Days Forecast</h3>
                    <br class="hide">
                    <div class="row">                                                                  
                    </div>
                </div>
            </div>
        </div>

         <!-- Added link to the jQuery library -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <!-- Added link to the Moment library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
